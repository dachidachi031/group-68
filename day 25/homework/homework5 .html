<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    table {
      border-collapse: collapse;
      width: 500px;
      text-align: left;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #e9ebf0;
      font-weight: bold;
    }
    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Employee</th>
      <th>Age</th>
      <th>Salary</th>
      <th>Expenses</th>
    </tr>
    <tr>
      <td>Rayna Vetrova</td>
      <td>23</td>
      <td>$12,000</td>
      <td>$6,000</td>
    </tr>
    <tr>
      <td>Tiana Bergson</td>
      <td>26</td>
      <td>$18,000</td>
      <td>$6,000</td>
    </tr>
    <tr>
      <td>Angel Herwitz</td>
      <td>34</td>
      <td>$24,000</td>
      <td>$9,000</td>
    </tr>
  </table>
</body>
</html>
