<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Table with Header</title>
<style>
  table {
    border-collapse: collapse;
    width: 60%;
  }

  th, td {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
  }

  th {
    background-color: #dcdcdc;
  }
</style>
</head>
<body>

<h2 style="color: green;">GeeksforGeeks</h2>
<h3>HTML Table with Header</h3>

<table>
  <tr>
    <th>Name</th>
    <th>Class</th>
    <th>Roll No</th>
  </tr>
  <tr>
    <td>Mahima</td>
    <td>10</td>
    <td>1</td>
  </tr>
  <tr>
    <td>Ravi</td>
    <td>11</td>
    <td>2</td>
  </tr>
  <tr>
    <td>Krishn</td>
    <td>8</td>
    <td>3</td>
  </tr>
  <tr>
    <td>Shakshi</td>
    <td>12</td>
    <td>4</td>
  </tr>
  <tr>
    <td>Shivika</td>
    <td>8</td>
    <td>5</td>
  </tr>
</table>

</body>
</html>
