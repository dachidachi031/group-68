<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Table in HTML</title>
<style>
  table {
    border-collapse: collapse;
    width: 300px;
  }

  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: aqua;
  }
</style>
</head>
<body>

<h2>Simple Table in HTML</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Skill Set</th>
  </tr>
  <tr>
    <td>Shreya</td>
    <td>HTML, CSS</td>
  </tr>
  <tr>
    <td>Aditya</td>
    <td>SQL, C, C++</td>
  </tr>
  <tr>
    <td>Kunal</td>
    <td>Python, Ruby</td>
  </tr>
  <tr>
    <td>Shivam</td>
    <td>C, C++, Java</td>
  </tr>
</table>

</body>
</html>
